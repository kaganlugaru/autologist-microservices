services:
  - type: web
    name: autologist-microservices
    env: node
    plan: free
    buildCommand: |
      echo "üîß Installing Node.js dependencies..."
      npm install
      echo "üêç Installing Python dependencies..."
      python -m pip install --upgrade pip
      pip install telethon==1.35.0 python-dotenv==1.0.0
      echo "‚úÖ All dependencies installed!"
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        generateValue: true
      - key: TELEGRAM_API_ID
        sync: false
      - key: TELEGRAM_API_HASH  
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
    healthCheckPath: /api/health